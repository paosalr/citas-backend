spring.application.name=profesor-service
server.port=8082

alumno.url=http://localhost:8081

spring.datasource.url=jdbc:mysql://localhost:3306/profesor_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true 

spring.datasource.username=root
spring.datasource.password=1234

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl=true
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=debug
